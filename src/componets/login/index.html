<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <script type="module" src="firebaseconect.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="singup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../../../img/agua.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WATER LINK</title>
    <!--Login-->
</head>

<body>
   
    <!--Inicio de sesion-->
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Water Link</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aquí</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" id="formulario-crear">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/weather_link/" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                </div>
                <div class="border-icon">
                    <a href="https://www.linkedin.com/" target="_blank">
                    <i class='bx bxl-linkedin' ></i>
                </a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/" target="_blank">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" placeholder="Nombre">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Contraseña">
            <span class="toggle-password"></span><!--ojito-->
            <input type= "submit" class="button" value="Registrarse">
        </form>
    </div>

    <!--Registrarse-->

    <div class="container-form sign-in">
        <form class="formulario"  id="formulario-sesion">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/weather_link/" target="_blank">
                    <i class='bx bxl-instagram'></i>
                </a>
                </div>
                <div class="border-icon">
                    <a href="https://www.linkedin.com/" target="_blank">
                    <i class='bx bxl-linkedin' ></i>
                </a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/" target="_blank">
                    <i class='bx bxl-facebook-circle' ></i>
                </a>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input type="email" id="email1" placeholder="Email">
            <input type="password" id="password1" placeholder="Contraseña"> 
            <span class="toggle-password"></span><!--ojito-->
            <input type="submit" class="button" value="INICIAR">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrete aquí</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
    <script src="loginScrip.js"></script>
</body>
</html>
