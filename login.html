
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/agua.png">
    <title>Weather Link</title>
</head>

<body>
    <body>
        <video autoplay muted loop id="bg-video">
            <source src="img/video.mp4" type="video/mp4">
        </video>
    
    <div class="container changeable-element" >
        <div class="settings-icon">&#9881;</div>
        <div class="current-info ">
            <div class="date-container ">
                <div class="time " id="time">
                    <span id="am-pm"></span>
                    </div>
                    <div class="date" id="date">
                    </div>
                    <div class="others" id="current-weather">
                    </div>
            </div>
            <a href="map.html">
                <button class="changeable-element" type="button">Mapa</button>                
            </a>
            <a href="WeatherHistory.html">
                <button class="changeable-element" type="button">Datos Historicos</button>                
            </a>
            <div class="place-container changeable-element">
                <div class="time-zone" id="time-zone">/</div>
                <div id="country" class="country">IN</div>
            </div>
            <div class="air-pollution-panel changeable-element">
                <div class="panel-header">
                  <h3>Calidad del aire</h3>
                  <button class="toggle-button">+</button>
                </div>
                <div class="panel-content" id="air-pollution-data"></div>
            </div>

        </div>
     </div>
        



    <div class="future-forecast changeable-element">
        <h2>Weather Forecast</h2>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day sunday">Sunday</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night -25°</div>
                <div class="temp">Day -30°</div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tuesday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25°</div>
                    <div class="temp">Day -30°</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25°</div>
                    <div class="temp">Day -30°</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Night -25°</div>
                    <div class="temp">Day -30°</div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
